name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  windows-build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 5.0.x
    - name: Build-Win10-x64
      run: dotnet publish -c Release -r win10-x64   
    - name: Build-Win10-x86
      run: dotnet publish -c Release -r win10-x86     
  linux-build:
     runs-on: ubuntu-latest
     steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 5.0.x
      - name: Build-Linux-x64
        run: dotnet publish -c Release -r linux-x64
      - name: Build-Linux-x86
        run: dotnet publish -c Release -r linux-x86
